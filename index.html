<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    
    <link rel="stylesheet" href="./maikn.css">
   
</head>
<body>
    <div class="tong center">
        <div class="cd">
            <header class="header"></header>
            <div class="cd-thumb center">
                <img src="./img/tải xuống.jpeg" alt="" class="cd_img">
                
            </div>
            <div class="cd_icon center">
                <i class="hanare fa-solid fa-arrow-rotate-right repeat"></i>
                <i class="hanare fa-solid fa-backward-step prev"></i>
                <i class="hanare fa-brands fa-centercode play"></i>
                <i class="hanare fa-solid fa-forward-step next"></i>
                <i class="hanare fa-solid fa-shuffle random"></i>
            </div>

            <input type="range" value="0" min="0" max="100" step="1" class="progress center" id="progress">

            <audio id="audio" src=""></audio>
        </div>
        <div class="playlist">
            
        </div>
    </div>

    <script src="./js.js"></script>
    
</body>
</html>
